name: Nix

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
      - uses: cachix/cachix-action@v15
        with:
          name: li-kai
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: nix build
